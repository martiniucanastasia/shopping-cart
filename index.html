<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Amazon</h1>

    <section>
      <div class="item">Book</div>
      <div class="item">Lamp</div>

    <div>

        src="http://cdn.onlinewebfonts.com/svg/img_521147.png"
        alt="Cart"

    <p><span id="amount">0</span>Items</p>
    <div>
      <button id="clear" class="control">Clear</button>
      <button id="checkout" class="control">Checkout</button>
      <button id="remove" class="control">Remove Last Item</button>
    </div>
    <script src="js/index.js"></script>
